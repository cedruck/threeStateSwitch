<!--The whole content below can be removed with the new code.-->
<form (ngSubmit)="submit()" #myForm="ngForm">

    <div class="form-group">
        <label class="form-control-label" for="field_name">Name</label>
        <input type="text" class="form-control" name="name" id="field_name"
               [(ngModel)]="person.name"
        />
    </div>
    <div class="form-group">
        <label class="form-control-label" for="field_switch">Sex</label>
        <app-three-state-switch [(ngModel)]="person.sex" name="sex" id="field_switch"></app-three-state-switch>
    </div>
    <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">
        <span class="fa fa-save"></span>&nbsp;<span>Save</span>
    </button>
</form>
<br>
